<main>
  <div id="sidebar" *ngIf="showHeaderAndSidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div id="headerAndRouterOutlet">
    <div id="header" *ngIf="showHeaderAndSidebar">
      <app-header></app-header>
    </div>
    <div id="routerOutlet">
      <router-outlet
        (activate)="onRouterOutletActivate($event)"
        (deactivate)="onRouterOutletDeactivate($event)"
      />
    </div>
  </div>
</main>
