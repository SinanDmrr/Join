    display: contacts.isEditing || contacts.isAdding ? 'block' : 'none',
  }"
></div>

<main>
  <div id="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div id="headerAndRouterOutlet">
    <div id="header">
      <app-header></app-header>
    </div>
    <div id="routerOutlet">
      <router-outlet />
    </div>
  </div>
</main>
